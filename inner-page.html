<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border and Bold Text</title>
    <style>
        .bordered-bold-text {
            border: 2px solid black; /* Border dengan ketebalan 2px dan warna hitam */
            font-weight: bold; /* Teks tebal */
            padding: 5px; /* Ruang di dalam border */
            display: inline-block; /* Agar border mengikuti ukuran teks */
        }
    </style>
</head>
<body>
    <p class="bordered-bold-text">Ini adalah teks dengan border dan tebal</p>
</body>
</html>
