<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      background-color: #004085; /* Dark blue background */
      color: #fff; /* White text */
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .custom-card-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="custom-card">
          <div class="custom-card-title">FLEKSIBILITAS</div>
          <p>Kami memiliki tutor berkualitas dan profesional yang berasal dari universitas-universitas terkemuka di Indonesia.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
